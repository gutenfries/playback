name: playback
description: Showcase App for Fluent UI package for Flutter
publish_to: "none"
version: 0.1.0

environment:
  sdk: ">=2.17.5 <3.0.0"

dependencies:
  clipboard: ^0.1.3
  ffi: ^2.0.1
  fluent_ui: ^4.1.2
  flutter:
    sdk: flutter
  flutter_acrylic: ^1.0.0+2
  flutter_markdown: ^0.6.10+5
  flutter_native_splash: ^2.1.6
  flutter_rust_bridge: 1.54.0
  flutter_syntax_view:
    git:
      url: https://github.com/YehudaKremer/flutter_syntax_view.git
  flutter_tabler_icons: ^1.1.2
  http: ^0.13.4
  provider: ^6.0.3
  system_theme: ^2.0.0
  url_launcher: ^6.1.5
  url_strategy: ^0.2.0
  window_manager: ^0.2.7

dev_dependencies:
  build_runner: ^2.3.2
  ffigen: ^6.0.1
  flutter_lints: ^2.0.0
  flutter_test:
    sdk: flutter

flutter:
  generate: true
  uses-material-design: true
  fonts:
    - family: SegoeUI
      fonts:
        - asset: assets/fonts/SegoeUI/segoeui.ttf # Segoe UI
        - asset: assets/fonts/SegoeUI/segoeuii.ttf # Segoe UI Italic
          style: italic
        - asset: assets/fonts/SegoeUI/segoeuil.ttf # Segoe UI Light
          weight: 300
        - asset: assets/fonts/SegoeUI/seguili.ttf # Segoe UI Light Italic
          weight: 300
          style: italic
        - asset: assets/fonts/SegoeUI/segoeuisl.ttf # Segoe UI Semilight
          weight: 400
        - asset: assets/fonts/SegoeUI/seguisli.ttf # Segoe UI Semilight Italic
          weight: 400
          style: italic
        - asset: assets/fonts/SegoeUI/seguisb.ttf # Segoe UI Semibold
          weight: 600
        - asset: assets/fonts/SegoeUI/seguisbi.ttf # Segoe UI Semibold Italic
          weight: 600
          style: italic
        - asset: assets/fonts/SegoeUI/segoeuib.ttf # Segoe UI Bold
          weight: 700
        - asset: assets/fonts/SegoeUI/segoeuiz.ttf # Segoe UI Bold Italic
          weight: 700
          style: italic

# TODO: Replace with brand
flutter_native_splash:
  color: "#42a5f5"
  image: assets/splash/flutter_logo.png
